image: ngdio/mosquitto:latest
manifests:
  - image: ngdio/mosquitto:amd64
    platform:
      architecture: amd64
      os: linux
  - image: ngdio/mosquitto:i386
    platform:
      architecture: 386
      os: linux
  - image: ngdio/mosquitto:armhf
    platform:
      architecture: arm
      os: linux
  - image: ngdio/mosquitto:aarch64
    platform:
      architecture: arm64
      os: linux